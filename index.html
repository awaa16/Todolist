<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>ðŸ“Œ To-Do List</h1>
    
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Tambah tugas...">
      <select id="priority">
        <option value="Tinggi">ðŸ”¥ Tinggi</option>
        <option value="Sedang">âš¡ Sedang</option>
        <option value="Rendah">ðŸ’¤ Rendah</option>
      </select>
      <input type="text" id="tanggal">
      <button type="submit" class="btn btn-primary" id="tambah">Simpan</button>
    </div>
    
    
  </div>
  
  
  
  <script type="module">
    import { tambahtodolist } from './main.js';
    
    let tombolTambah = document.getElementById('tambah')
    let elemenNama = document.getElementById('taskInput');
    let elemenprioritas = document.getElementById('priority');
  //  let elemenstatus = document.getElementById('input-status');
    let elementanggal = document.getElementById('tanggal');
    
    
    
    tombolTambah.addEventListener('click', async function(e) {
      e.preventDefault();
      
      
      await tambahtodolist(elemenNama.value, elemenprioritas.value, elementanggal.value);
      
      //window.location.href = 'index.html';
      
    });
  </script>
</body>

</html>
