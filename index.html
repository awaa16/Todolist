<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Syalwa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: darkslateblue;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      color: #ffcc00;
    }
    
    input,
    select {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    
    button {
      padding: 10px 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #ffd700;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      background-color: #003366;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  
  <h1>To-Do List syalwa </h1>
  <input type="text" id="taskInput" placeholder="Tugas baru...">
  <input type="date" id="dateInput">
  <select id="priorityInput">
    <option value="Tinggi">TinggiðŸ¦¸</option>
    <option value="Sedang">SedangðŸ¦¹</option>
    <option value="Rendah">RendahðŸ§Œ</option>
  </select>
 
  <button type="submit" class="btn btn-primary" id="tambah">Simpan</button>
  <ul id="taskList"></ul>
  
  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const dateInput = document.getElementById('dateInput');
      const priorityInput = document.getElementById('priorityInput');
      const taskList = document.getElementById('taskList');
      
      if (taskInput.value === '') {
        alert('Masukkan tugas!');
        return;
      }
      
      const li = document.createElement('li');
      li.innerHTML = `
                <span>${taskInput.value} - ${dateInput.value} - ${priorityInput.value}</span>
                <div>
                    <button onclick="editTask(this)">Ubah</button>
                    <button onclick="deleteTask(this)">Hapus</button>
                    <select class="status" onchange="updateStatus(this)">
                        <option value="Belum Dikerjakan">Belum Dikerjakan</option>
                        <option value="Sudah Dikerjakan">Sudah Dikerjakan</option>
                        <option value="Selesai">Selesai</option>
                    </select>
                </div>
            `;
      taskList.appendChild(li);
      
      taskInput.value = '';
      dateInput.value = '';
      priorityInput.value = 'Tinggi';
    }
    
    
    function editTask(button) {
      const li = button.parentElement.parentElement;
      const taskDetails = li.firstChild.textContent.split(' - ');
      const taskInput = document.getElementById('taskInput');
      const dateInput = document.getElementById('dateInput');
      const priorityInput = document.getElementById('priorityInput');
      
      taskInput.value = taskDetails[0];
      dateInput.value = taskDetails[1];
      priorityInput.value = taskDetails[2];
      
      li.remove();
    }
  </script>
  <script type="module">
    import { tambahtodolist,ambildaftartodolist,hapustodolist} from './main.js';
    async function tampilkanTodolist() {
  const todolist = await ambildaftartodolist();
  const taskList = document.getElementById('taskList');
  
  // Kosongkan daftar sebelum menambahkan data baru
  taskList.innerHTML = '';
  
  todolist.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `
          <span>${item.nama} - Prioritas: ${item.prioritas} - Status: ${item.status} - Tanggal: ${item.tanggal}</span>
          <div>
              <button onclick="editTask(this)">Ubah</button>
              <button onclick="deleteTask(this,'${item.id}')">Hapus</button>
              <select class="status" onchange="updateStatus(this)">
                  <option value="Belum Dikerjakan">Belum Dikerjakan</option>
                  <option value="Sudah Dikerjakan">Sudah Dikerjakan</option>
                  <option value="Selesai">Selesai</option>
              </select>
          </div>
        `;
    taskList.appendChild(li);
  });
}
window.deleteTask = async function(docId) {
      if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
        try {
       await hapustodolist(docId);
          tampilkanTodolist(); // Memperbarui tampilan setelah menghapus tugas
        }catch(error) {
          console.error('Gagal menghapus tugas:', error);
        }
      }
    };

// Panggil fungsi untuk menampilkan data saat halaman dimuat
window.onload = tampilkanTodolist;

let tombolTambah = document.getElementById('tambah');
let taskInput = document.getElementById('taskInput');
let dateInput = document.getElementById('dateInput');
let priorityInput = document.getElementById('priorityInput');

tombolTambah.addEventListener('click', async function(e) {
  e.preventDefault();
  await tambahtodolist(taskInput.value, priorityInput.value, dateInput.value);
  tampilkanTodolist(); // Memperbarui tampilan setelah menambah tugas
});
  </script>
  
</body>

</html>
